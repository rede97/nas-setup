# /etc/samba/smb.conf: Generated by storage-deploy script
[global]


[home]
comment = Home Directories
available = yes
browseable = no
read only = no
create mask = 0700
directory mask = 0700
valid users = %S

[share]
valid users = @users
read only = no
inherit owner = no
force group = users
vfs object = recycle
recycle:repository = .recycle/%U
recycle:keeptree = yes
recycle:versions = yes
recycle:touch = yes
recycle:maxsixe = 0

